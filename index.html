<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="FederationLogoWhite.png">
    <title>Federation Tv</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; 
        }
        #parte1 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('Federação High-Tech.png') no-repeat center center;
            background-size: cover;
        }
        #parte1 button {
            background: url('Botão de Play.png') no-repeat center center;
            background-size: cover;
            border: none;
            width: 500px; 
            height: 500px; 
        }
        #parte2 {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('FederationTvStage1.png') no-repeat center center;
            background-size: cover;
        }
        #parte2 video {
            width: 800px;
            height: 400px;
            z-index: -1; 
            display: none;
        }
        #contador {
            color: rgb(255, 0, 0);
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="parte1">
    <button onclick="mostrarParte2()"></button>
</div>

<div id="parte2">
    <div id="contador"></div>
    <video id="videoPlayer" controls onended="reiniciarVideo()">
        <source id="videoSource" src="Clima Federação.mp4" type="video/mp4">
    </video>
</div>

<script>
    var repetitionCount = 0;
    var maxRepetitions = 1; 

    function mostrarParte2() {
        document.getElementById('parte1').style.display = 'none';
        document.getElementById('parte2').style.display = 'flex';
        startContador(); 
    }

    function reiniciarVideo() {
        document.getElementById('videoPlayer').currentTime = 0;
        document.getElementById('videoPlayer').play();
    }

    function startContador() {

        var dataAlvo = new Date("Nov 19, 2023 17:00:00").getTime();

        var x = setInterval(function() {

            var agora = new Date().getTime();

            var diferenca = dataAlvo - agora;

            var dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            var horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = dias + "d " + horas + "h "
            + minutos + "m " + segundos + "s ";

            if (diferenca < 0) {
                clearInterval(x);
                document.getElementById("contador").innerHTML = "Tempo expirado!";
                document.getElementById('videoPlayer').style.display = 'block';
                document.getElementById('videoPlayer').play();
            }
        }, 1000);
    }
</script>

</body>
</html>
